  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Bike Smart</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="https://github.com/KristenZhao/BikeRouting/" target="_blank">
              <i class="fa fa-github fa-2x" aria-hidden="true"></i>
            </a>
            <!-- <a class="mdl-navigation__link" href="">Link</a>

            <a class="mdl-navigation__link" href="">Link</a> -->
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Find your BEST Route</span>

          <div id='oi-controls'>
            <input id="origin-input" class="controls" type="text"
            placeholder="Enter an origin location">
            <input id="destination-input" class="controls" type="text"
                placeholder="Enter a destination location">
          </div>
          <!-- Three Route Option Panels -->
          <div class='route-option' id='option1'>
            <div class="mdl-grid--no-spacing">
              <div class="mdl-cell mdl-cell--12-col">
                <h6 class='route-title'>test1</h6>
              </div>
            </div>
            <div class='mdl-grid'>
              <div class="mdl-cell mdl-cell--2-col">
                <i class="fa fa-bicycle" aria-hidden="true"></i>
              </div>
              <div class="mdl-cell mdl-cell--5-col">mile</div>
              <div class="mdl-cell mdl-cell--5-col">time</div>
            </div>
            <div class="mdl-grid--no-spacing">
              <div class="mdl-cell mdl-cell--12-col">
                <h4 class='route-title'>Score</h4>
              </div>
            </div>
          </div>

          <div class='route-option' id='option2'>
            <div class="mdl-grid--no-spacing">
              <div class="mdl-cell mdl-cell--12-col">
                <h6 class='route-title'>test2</h6>
              </div>
            </div>
            <div class='mdl-grid'>
              <div class="mdl-cell mdl-cell--2-col">
                <i class="fa fa-bicycle" aria-hidden="true"></i>
              </div>
              <div class="mdl-cell mdl-cell--5-col">mile</div>

            <div class="mdl-grid--no-spacing">
              <div class="mdl-cell mdl-cell--12-col">
                <h4 class='route-title'>Score</h4>
              </div>
            </div>
          </div>

          <div class='route-option' id='option3'>

              <div class="mdl-cell mdl-cell--12-col">
                <h6 class='route-title'>test1</h6>
              </div>
            </div>
            <div class='mdl-grid'>

              <div class="mdl-cell mdl-cell--12-col">

              </div>

          </div>

        <div class="page-content"><!-- Your content goes here -->

        </div>
